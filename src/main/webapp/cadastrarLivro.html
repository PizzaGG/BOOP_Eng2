<body>

		<div class="container">
			<img src="img/boop.svg" class="nav-logo my-1 mr-3" alt="">
			<div class="navbar-profile">
				<ul class="nav nav-pills">
					<div class="navbar-profile-pic bg-dark-1">
						<h5 class="m-0">F</h5>
					</div>
					<li class="nav-item dropdown">
						<button type="button" class="btn btn-link text-black">
							Fulano</button> <a class="text-black" data-toggle="dropdown" href="#"
						role="button" aria-haspopup="true" aria-expanded="false"> <i
							class="fas fa-caret-down"></i>
					</a>
						<div class="dropdown-menu mt-2">
							<a class="dropdown-item" href="#"> <i
								class="fas fa-user mr-2"></i> Meu perfil
							</a> <a class="dropdown-item" href="#"> <i
								class="fas fa-exchange-alt mr-2"></i> Trocas
							</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#"> <i
								class="fas fa-sign-out-alt mr-2"></i> Sair
							</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="my-5"></div>

	<div class="container">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">In√≠cio</a></li>
			<li class="breadcrumb-item active">Cadastrar livro</li>
		</ol>
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Cadastrar livro</h4>

				<form class="mt-4">
					<!-- <div class="alert alert-dismissible alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <p class="mb-0">Livro adicionado com sucesso</p>
          </div> -->
					<div class="row">
						<div class="col-md-3">
							<fieldset>
								<div class="form-group">
									<div class="mr-auto bg-dark-1 capa mb-3 rounded "></div>
									<label for="capaLivro">Capa do livro</label>
									<div class="input-group mb-3">
										<input type="file" class="custom-file-input" id="capaLivro">
										<label class="custom-file-label" for="capaLivro">Escolher
											arquivo</label>
									</div>
								</div>
							</fieldset>
						</div>
						<div class="col-md-9">
							<fieldset>
								<div class="form-group">
									<label class="col-form-label" for="nomeLivro">Nome do
										livro</label> <input type="text" class="form-control"
										placeholder="Nome do livro" id="nomeLivro">
								</div>
								<div class="form-group">
									<label class="col-form-label" for="autorLivro">Autor</label> <input
										type="text" class="form-control" placeholder="Autor"
										id="autorLivro">
								</div>
								<div class="form-group">
									<label class="col-form-label" for="isbnLivro">ISBN</label> <input
										type="text" class="form-control" placeholder="ISBN"
										id="isbnLivro">
								</div>
							</fieldset>
						</div>
					</div>
					<button type="submit" class="btn btn-primary float-right">Cadastrar</button>
					<button type="button" class="btn btn-link float-right">Cancelar</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
